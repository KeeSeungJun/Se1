<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일자리 추천받기</title>
  <link rel="stylesheet" th:href="@{/css/job.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
<header>
  <span class="text">일자리 추천 목록</span>
</header>

<main>
  <div class="info-box">
    <div class="info-item center">일자리 추천도를 점수로 보여줄게요</div>
  </div>
</main>

<!-- 지도 -->
<div id="map"></div>

<!-- 일자리 박스 -->
<div id="job-list-box">
  <div class="job-item">일자리 1 (<span id="score1"></span>점)</div>
  <div class="job-item">일자리 2 (<span id="score2"></span>점)</div>
  <div class="job-item">일자리 3 (<span id="score3"></span>점)</div>
  <!-- 서버 연동 시 job-item이 추가되는 라인입니다. 상단 코드는 예시입니다.@@@@@@@@@@@@@@@@@@@ -->
</div>

<!-- 모달 -->
<div id="job-modal" class="modal" style="display:none;">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modal-title">일자리 상세정보</h2>
    </div>
    <div id="modal-score" class="modal-score">
      추천 점수 : 0/100
    </div>
    <div class="modal-body">
      <div class="modal-map" id="modal-map"></div>
      <div class="modal-info-box">
        <p><strong>업무명:</strong> <span id="job-name"></span></p>
        <p><strong>월급:</strong> <span id="salary"></span></p>
        <p><strong>지역:</strong> <span id="location"></span></p>
        <p><strong>업체명:</strong> <span id="company"></span></p>
        <p><strong>연락처:</strong> <span id="contact"></span></p>
      </div>
      <button class="apply-btn">신청하기</button>
    </div>
  </div>
</div>

<!-- 하단 아이콘 메뉴 -->
<!--  프로필 페이지(profile.html)는 로그인 아이디값으로 개인 고유의 프로필 입장일 시 수정 필요-->
<div class="bottom-icons">
  <a href="profile.html" class="icon-link"><i class="fa-solid fa-user" style="color: #000000;"></i></a>
  <a href="main.html" class="icon-link"><i class="fa-solid fa-house" style="color: #000000;"></i></a>
  <a href="map.html" class="icon-link"><i class="fa-solid fa-map" style="color: #000000;"></i></a>
</div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a54b9ee8fe4d9a9b2ba99d007d423f0b"></script>
<script th:src="@{/js/job.js}"></script>
</body>
</html>
