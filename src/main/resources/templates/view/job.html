<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일자리 추천받기</title>
  <link rel="stylesheet" th:href="@{/css/globals.css}" />
  <link rel="stylesheet" th:href="@{/css/job.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
<header>
  <span class="text">일자리 추천 목록</span>
</header>

<main>
  <div class="info-box">
    <div class="info-item center">일자리 추천도를 점수로 보여줄게요</div>
  </div>
</main>

<!-- 지도 -->
<div id="map"></div>

<!-- 일자리 박스 -->
<div id="job-list-box">
  <div class="job-item">일자리 1 (<span id="score1"></span>점)</div>
  <div class="job-item">일자리 2 (<span id="score2"></span>점)</div>
  <div class="job-item">일자리 3 (<span id="score3"></span>점)</div>
  <div class="job-item">일자리 4 (<span id="score4"></span>점)</div>
  <div class="job-item">일자리 5 (<span id="score5"></span>점)</div>
  <!-- 서버 연동 시 job-item이 추가되는 라인입니다. 상단 코드는 예시입니다.@@@@@@@@@@@@@@@@@@@ -->
</div>

<!-- 모달 -->
<div id="job-modal" class="modal" style="display:none;">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modal-title">일자리 상세정보</h2>
    </div>
    <div id="modal-score" class="modal-score">
      추천 점수 : 0/100
    </div>
    <div class="modal-body">
      <div class="modal-map" id="modal-map"></div>
      <div class="modal-info-box">
        <p><strong>업무명:</strong> <span id="job-name"></span></p>
        <p><strong>급여:</strong> <span id="salary"></span></p>
        <p><strong>위치:</strong> <span id="location"></span></p>
        <p><strong>직업명:</strong> <span id="company"></span></p>
        <p><strong>교통편:</strong> <span id="nearby"></span></p>
      </div>
      <button class="apply-btn">신청하기</button>
    </div>
  </div>
</div>

<div id="reason-modal" class="modal" style="display: none;">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modal-title">일자리 점수 상세정보</h2>
    </div>
    <div class="modal-body" style="text-align: left; font-size: 16px; line-height: 1.6;">
      <div id="reason-detail">
        <p style="margin-bottom: 12px;">해당 일자리의 추천 점수를 안내드릴게요 😊</p>
        <p><strong>⏱️ 근무 시간:</strong> <span id="reason-working"></span></p>
        <p><strong>💸 급여 수준:</strong> <span id="reason-salary"></span></p>
        <p><strong>🏢 업체 정보:</strong> <span id="reason-company"></span></p>
        <p><strong>🔄 지원 경쟁률:</strong> <span id="reason-competition"></span></p>
        <p><strong>🌟 종합 평가:</strong> <span id="reason-total"></span></p>
        <p style="margin-top: 16px;">
          이러한 요소들을 종합해 <strong><span id="reason-score"></span>점</strong>의 추천 점수가 산정되었어요! </p>
      </div>
      <button onclick="closeReasonModal()" class="close-btn">닫기</button>
    </div>
  </div>
</div>

<div id="loading-indicator">
  <div class="spinner"></div>
</div>

<!-- 하단 아이콘 메뉴 -->
<!--  프로필 페이지(profile.html)는 로그인 아이디값으로 개인 고유의 프로필 입장일 시 수정 필요-->
<div class="bottom-icons">
  <a th:href="@{/profile}" class="icon-link"><i class="fa-solid fa-user" style="color: #000000;"></i></a>
  <a th:href="@{/main}" class="icon-link"><i class="fa-solid fa-house" style="color: #000000;"></i></a>
  <a th:href="@{/map}" class="icon-link"><i class="fa-solid fa-map" style="color: #000000;"></i></a>
</div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a54b9ee8fe4d9a9b2ba99d007d423f0b"></script>
<script th:src="@{/js/utils/AjaxUtils.js}"></script>
<script th:src="@{/js/globals.js}"></script>
<script th:src="@{/js/job.js}"></script>
</body>
</html>
