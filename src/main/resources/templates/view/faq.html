<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ 페이지</title>
  <link rel="stylesheet" th:href="@{/css/faq.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
<!-- 상단: 사용자 이름 -->
<header>
  <span class="text"> FAQ </span>
</header>

<!-- 고정된 검색창 (헤더 아래, 중앙 정렬) -->
<div class="search-box">
  <input type="text" id="faqSearch" placeholder="FAQ 검색하기.." onkeyup="filterFaqs()">
</div>

<!-- 본문 내용 -->
<div class="content">
  <!-- FAQ 항목들을 감싸는 박스 (스크롤 가능) -->
  <div class="faq-container">
    <!-- FAQ 항목들 -->
    <div th:each="faq : ${faqs}" class="faq-item">
      <div class="faq-question" th:text="${faq.question}"></div>
      <div class="faq-answer" th:text="${faq.answer}"></div>
    </div>
  </div>
</div>

<!-- 하단 아이콘 메뉴 -->
<!--  프로필 페이지(profile.html)는 로그인 아이디값으로 개인 고유의 프로필 입장일 시 수정 필요-->
<div class="bottom-icons">
  <a href="profile.html" class="icon-link"><i class="fa-solid fa-user" style="color: #000000;"></i></a>
  <a href="main.html" class="icon-link"><i class="fa-solid fa-house" style="color: #000000;"></i></a>
  <a href="map.html" class="icon-link"><i class="fa-solid fa-map" style="color: #000000;"></i></a>
</div>
<script th:src="@{/js/faq.js}"></script>
</body>
</html>
