<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>어드민 QnA 관리 페이지</title>
  <link rel="stylesheet" th:href="@{/css/qnamanage.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
<!-- 상단: 사용자 이름 -->
<header>
  <span class="text"> QnA 관리 </span>
</header>

<div class="status-texts">
  <span class="answered">답변완료</span>
  <span class="unanswered">답변미완료</span>
</div>

<!-- 중단: qna 리스트 -->
<main>
  <div id="qna-list-container"></div>
</main>

<div id="modal-overlay"></div>

<!-- QnA 상세 모달 -->
<div id="qna-modal">
  <div class="modal-header">
    <h3>문의사항</h3>
  </div>
  <div class="modal-content">
    <p><strong>유저 ID:</strong> <span id="modal-user-id"></span></p>
    <p><strong>문의 내용:</strong> <span id="modal-question"></span></p>
    <p><strong>답변:</strong></p>
    <textarea id="modal-answer" placeholder="답변을 입력하세요..."></textarea>
  </div>
  <div class="modal-footer">
    <button class="btn-submit" id="submit-answer-button" onclick="submitAnswer()">답변하기</button>
    <button class="btn-cancel" onclick="closeModal()">닫기</button>
  </div>
</div>

<!-- 하단 아이콘 메뉴 -->
<!--  프로필 페이지(profile.html)는 로그인 아이디값으로 개인 고유의 프로필 입장일 시 수정 필요-->
<div class="bottom-icons">
  <a href="adminprofile.html" class="icon-link"><i class="fa-solid fa-user" style="color: #000000;"></i></a>
  <a href="adminmain.html" class="icon-link"><i class="fa-solid fa-house" style="color: #000000;"></i></a>
  <a href="mapAdmin.html" class="icon-link"><i class="fa-solid fa-map" style="color: #000000;"></i></a>
</div>
<script th:src="@{/js/qnamanage.js}"></script>
</body>
</html>
